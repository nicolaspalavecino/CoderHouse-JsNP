<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/variables.js"></script>
    <script src="js/class.js"></script>
    <script defer src="js/index.js"></script>
    <link rel="shorcut icon" href="./img/favicon.ico">
    <title>Callejón Diagon</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/callejon.png">
            <img src="img/LogoDiagon.png">
            <img id="diagon" src="img/diagon.png">
        </div>
    </header>

    <main>
        <section class="varitas">
            <div class="seleccion">
                <img src="img/BannerVaritas.png">
                <div>
                    <h2>Varitas Ollivander's</h2>
                    <p>Seleccione los materiales destinados para la creación de su varita</p>
                </div>
            </div>
            <div class="material">
                <div class="subLogo">
                    <img src="img/LogoMadera.png">
                    <h3>Tipos de <span class="resalt">MADERA</span></h3>
                </div>
                <div class="contenedor" id="containerMadera">

                </div>
            </div>
            <div class="material">
                <div class="subLogo">
                    <img src="img/LogoNucleo.png">
                    <h3>Tipos de <span class="resalt">NÚCLEO</span></h3>
                </div>
                <div class="contenedor" id="containerNucleo">

                </div>
            </div>
            <div class="wandValue">
                <button id="btn-varita" class="diseñar">
                    <img src="img/Botones/LogoVarita.png">
                    <!-- <p>Diseñar Varita</p> -->
                </button>
                <div class="finVarita"></div>
                <div id="alertSeleccion"></div>
                <div id="agregar"></div>
            </div>
        </section>
    </main>
    <section>
        <div class="canasta">
            <button type="button" class="botonCanasta" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="img/Botones/LogoCanasta.png">
            </button>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h2 class="modal-title fs-5" id="exampleModalLabel">Canasta Diagon</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="carritos">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Importe</th>
                                        <th>Quitar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Aquí</td>
                                        <td>verás</td>
                                        <td>productos</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div id="totalCanasta">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>Estudiante: Nicolás Palavecino</p>
        <p>Comisión JavaScript: 34095</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
